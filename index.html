<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/1.3.3/css/ionic.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>PIG GAME</title>
    </head>
    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="player-0">Player 1</div>
                <div class="player-score" id="score-0">30</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-score-0">3</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="player-1">Player 2</div>
                <div class="player-score" id="score-1">28</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-score-1">0</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <input type="text" placeholder="Winning score" class="winning-score">

            <img src="dice/dice-5.png" alt="Dice" class="dice">
        </div>
    </body>
    <script src="game.js"></script>
</html>
